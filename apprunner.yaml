version: 1.0
runtime: python3.11

build:
  commands:
    - pip install --no-cache-dir -r requirements.txt

run:
  command: gunicorn app.main:app --bind 0.0.0.0:8080 --workers 1 --threads 8 --timeout 120
  network:
    port: 8080

healthcheck:
  path: /healthz
  interval: 10
  timeout: 5
  healthy_threshold: 1
  unhealthy_threshold: 3
