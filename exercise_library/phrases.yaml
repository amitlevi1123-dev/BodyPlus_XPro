# phrases.yaml — עברית בלבד
# מיפוי קודים → משפטים עבור feedback/explain (כולל הודעות טכניות)
# השפה ניטרלית ומתאימה גם להקראה קולית.
# הערכים בתוך {{...}} הם placeholders למילוי בזמן ריצה.

he:

  # ────────────────────────────────────────────────────────────────────────────
  # הודעות כלליות / איכות זיהוי
  # ────────────────────────────────────────────────────────────────────────────
  general:
    missing_critical:  "לא ניתן לחשב ציון – חסרים נתונים חשובים."
    low_pose_confidence: "איכות הזיהוי נמוכה. מומלץ לשפר תאורה או את זווית הצילום."
    not_enough_frames: "לא זוהו מספיק פריימים למדידה אמינה. רצוי לבצע עוד כמה חזרות."
    camera_tips:       "מצלמה מלפנים, מרחק סביר ותאורה טובה ישפרו את הדיוק."
    good_rep:          "ביצוע טוב."
    good_set:          "סט מצוין, המשך באותו קצב."

  measurement_quality:
    pose_missing:      "הגוף לא זוהה באופן יציב בפריים."
    visibility_low:    "נראות הגוף נמוכה. מומלץ לשפר תאורה ולוודא שכל הגוף בפריים."
    bar_not_detected:  "הציוד לא זוהה באופן עקבי. ודא שמוט או אביזר נראים בבירור."
    object_not_detected: "הציוד לא זוהה. ודא שמוט/דאמבלים/קטלבס נראים בבירור."
    object_ambiguous:    "הציוד זוהה באופן חלקי/עמום. שפר זווית צילום או מרחק."
    equipment_mismatch:  "אי־הלימה בין זיהוי הציוד לבין התרגיל שנבחר. בדוק את מיקום האביזר."

  # ────────────────────────────────────────────────────────────────────────────
  # טווח תנועה (ROM) — כללי לכל התרגילים
  # ────────────────────────────────────────────────────────────────────────────
  range_of_motion:
    rep_good:     "טווח תנועה מצוין – ביצוע ושליטה מצוינים."
    set_good:     "הטווח נשמר יציב ומלא לאורך כל הסט, עם ביצוע ושליטה מצוינים."
    rep_weak:     "טווח התנועה היה לא מלא – נמדד {{measured_deg}}° והיעד הוא {{target_deg}}°. כדאי להגדיל מעט את טווח התנועה."
    set_weak:     "ברוב החזרות טווח התנועה היה לא מלא. הרחבה קלה של התנועה תביא לביצוע מדויק ומלא יותר."
    rep_missing:  "לא זוהו נתונים לטווח התנועה."
    set_missing:  "לא נמצאו נתונים אמינים לטווח התנועה."

  # ────────────────────────────────────────────────────────────────────────────
  # עומק ספציפי לסקוואט (זווית ברך) — משלים את ROM הכללי
  # ────────────────────────────────────────────────────────────────────────────
  depth_knee:
    rep_good:     "עומק מדויק (≈90°)."
    set_good:     "שמירה על עומק היעד לאורך הסט."
    rep_weak:     "העומק חלקי: נמדדה זווית ברך {{knee_min_deg}}°. היעד עד 90°."
    set_weak:     "העומק לא עקבי בין חזרות. כוון ל־≈90° ללא עגילת גב."
    rep_missing:  "לא זוהו נתונים לעומק."
    set_missing:  "לא נמצאו נתונים אמינים לעומק."

  # ────────────────────────────────────────────────────────────────────────────
  # קצב/טמפו
  # ────────────────────────────────────────────────────────────────────────────
  tempo:
    rep_good:     "קצב מצוין – שליטה בזמן ובתנועה."
    set_good:     "קצב הביצוע נשמר יציב ואחיד לאורך הסט."
    rep_weak:     "קצב החזרה היה לא יציב: נמדד {{rep_time_s}}s, יעד בין {{min_s}}s ל־{{max_s}}s. כדאי לשמור על תנועה מבוקרת."
    set_weak:     "חלק מהחזרות היו מהירות או איטיות מהיעד. שמירה על טווח {{min_s}}–{{max_s}}s תשפר את השליטה."
    rep_missing:  "לא זוהה קצב ביצוע."
    set_missing:  "לא נמצאו נתונים אמינים לקצב הביצוע."

  tempo_control:
    rep_good:     "בקרת קצב טובה בין הירידה לעלייה."
    set_good:     "בקרת הקצב נשמרה בצורה עקבית לאורך הסט."
    rep_weak:     "המעבר בין ירידה לעלייה לא אחיד: ירידה {{ecc_s}}s, עלייה {{con_s}}s. רצוי לאזן בין השלבים."
    set_weak:     "נרשמה שונות גבוהה בין זמני הירידה והעלייה. איזון מתון בין השלבים ישפר את הזרימה."
    rep_missing:  "לא זוהו נתונים מפורטים לבקרת הקצב."
    set_missing:  "לא נמצאו נתונים אמינים לבקרת קצב."

  # ────────────────────────────────────────────────────────────────────────────
  # יציבה / הטיית גו (מידע/פידבק כללי)
  # ────────────────────────────────────────────────────────────────────────────
  posture:
    rep_good:     "יציבה טובה – פלג הגוף העליון יציב ובקו נכון."
    set_good:     "היציבה נשמרה יציבה לאורך כל הסט."
    rep_weak:     "נמדדה הטיית גו של {{torso_forward_deg}}°. יעד עד {{max_good_deg}}°. כדאי להפחית מעט את ההטיה ולשמור על גב ניטרלי."
    set_weak:     "נראתה נטיית גו מוגברת בין חזרות. שמירה על גב ניטרלי תשפר את השליטה והנוחות."
    rep_missing:  "לא זוהו נתוני יציבה."
    set_missing:  "לא נמצאו נתונים אמינים ליציבה."

  # ────────────────────────────────────────────────────────────────────────────
  # גב – עגילה (בטיחות)
  # ────────────────────────────────────────────────────────────────────────────
  spine_rounding:
    rep_good:     "גב ניטרלי ויציב."
    set_good:     "הגב נשמר ניטרלי לאורך הסט."
    rep_weak:     "נמדדה עגילה בגב: {{spine_flexion_deg}}°. עצור לפני הקריסה ושמור על נייטרליות."
    set_weak:     "נראתה עגילה בתחתית הירידה. שלוט בעומק ושמור על מנח ניטרלי."
    rep_missing:  "לא זוהו נתונים לעגילת גב."
    set_missing:  "לא נמצאו נתונים אמינים לעגילת גב."

  # ────────────────────────────────────────────────────────────────────────────
  # גב – עיקום צדדי (בטיחות)
  # ────────────────────────────────────────────────────────────────────────────
  spine_sidebend:
    rep_good:     "ללא עיקום צדדי — סימטריה טובה."
    set_good:     "שמרת על סימטריה צדית לאורך הסט."
    rep_weak:     "נמדד עיקום צדדי של {{sidebend_deg}}°. איזון משקל בין הצדדים ישפר יציבות."
    set_weak:     "נראתה נטייה לצד אחד. שמור על מרכז כובד אחיד."
    rep_missing:  "לא זוהו נתונים לעיקום צדדי."
    set_missing:  "לא נמצאו נתונים אמינים לעיקום צדדי."

  # ────────────────────────────────────────────────────────────────────────────
  # רוחב עמידה
  # ────────────────────────────────────────────────────────────────────────────
  stance_width:
    rep_good:     "רוחב עמידה תקין ויציב."
    set_good:     "רוחב העמידה נשמר אחיד לאורך כל הסט."
    rep_weak:     "רוחב העמידה היה לא מדויק: נמדד {{stance_ratio}}× מרוחב כתפיים, יעד {{min_ok}}–{{max_ok}}×. התאמה קלה תשפר את היציבות."
    set_weak:     "במהלך הסט נראתה עמידה צרה או רחבה מהנדרש. התאמה לטווח {{min_ok}}–{{max_ok}}× תייצב את הביצוע."
    rep_missing:  "לא זוהו נתונים לרוחב עמידה."
    set_missing:  "לא נמצאו נתונים אמינים לרוחב עמידה."

  # ────────────────────────────────────────────────────────────────────────────
  # יישור ברך ביחס לכף הרגל (knee–foot alignment)
  # ────────────────────────────────────────────────────────────────────────────
  knee_alignment:
    rep_good:     "יישור ברכיים מדויק בקו עם כף הרגל."
    set_good:     "יישור הברכיים נשמר היטב לאורך הסט."
    rep_weak:     "נמדדה סטייה של {{valgus_deg}}° מהקו התקין. שמירה על ברך בקו האצבעות תפחית עומס על המפרק."
    set_weak:     "נראתה קריסה פנימה של הברכיים בחלק מהחזרות. יישור עקבי מול האצבעות ישפר את היציבות."
    rep_missing:  "לא זוהו נתונים על יישור ברכיים."
    set_missing:  "לא נמצאו נתונים אמינים ליישור ברכיים."

  # גרסה קצרה (אופציונלי)
  knee_alignment_short:
    rep_weak:     "הברך נכנסת פנימה {{valgus_deg}}° — דחוף החוצה."
    set_weak:     "קריסה פנימה נראתה במספר חזרות — שמור ברך בקו האצבעות."

  # ────────────────────────────────────────────────────────────────────────────
  # זווית כפות רגליים (כללי)
  # ────────────────────────────────────────────────────────────────────────────
  toe_angle:
    rep_good:     "כיוון כפות הרגליים עקבי ונכון."
    set_good:     "כיוון כפות הרגליים נשמר אחיד לאורך הסט."
    rep_weak:     "כיוון כפות הרגליים לא עקבי: שמאל {{toe_angle_left_deg}}°, ימין {{toe_angle_right_deg}}°. מומלץ ליישר לאותו כיוון."
    set_weak:     "נראתה שונות בזווית כפות הרגליים בין החזרות. אחידות בכיוון תייצב את התנועה."
    rep_missing:  "לא זוהו נתונים לזווית כפות הרגליים."
    set_missing:  "לא נמצאו נתונים אמינים לזווית כפות הרגליים."

  # זווית כפות רגליים — עם יעד מספרי (8–20°)
  toe_angle_target:
    rep_good:     "זווית כפות הרגליים בטווח טבעי (8–20°)."
    set_good:     "כיוון כפות הרגליים נשמר בטווח 8–20° לאורך הסט."
    rep_weak:     "הזווית מחוץ לטווח: שמאל {{toe_angle_left_deg}}°, ימין {{toe_angle_right_deg}}°. כוון ל־8–20°."
    set_weak:     "שונות בזווית כפות הרגליים בין חזרות. שמור על 8–20° ליציבות."
    rep_missing:  "לא זוהו נתונים לזווית כפות הרגליים."
    set_missing:  "לא נמצאו נתונים אמינים לזווית כפות הרגליים."

  # ────────────────────────────────────────────────────────────────────────────
  # תנוחת ראש (כללי)
  # ────────────────────────────────────────────────────────────────────────────
  head_position:
    rep_good:     "מבט קדימה ותנוחת ראש יציבה."
    set_good:     "מנח הראש נשמר ניטרלי לאורך הסט."
    rep_weak:     "נמדדה סטייה בזווית הראש. מומלץ לשמור על מבט קדימה ותנוחה ניטרלית."
    set_weak:     "נראתה תנודת ראש בין חזרות. יציבות במבט תשפר את השליטה."
    rep_missing:  "לא זוהו נתונים לתנוחת הראש."
    set_missing:  "לא נמצאו נתונים אמינים לתנוחת ראש."

  # יישור ראש מול עמוד השדרה (ראש-גב)
  head_alignment:
    rep_good:     "הראש בקו עם הגב."
    set_good:     "מנח צוואר ניטרלי נשמר לאורך הסט."
    rep_weak:     "סטייה בין הראש לגב: {{head_delta_deg}}°. שמור מבט קדימה וצוואר ניטרלי."
    set_weak:     "נרשמה סטייה במנח הראש בין חזרות. עקביות במבט קדימה תייצב את הגב."
    rep_missing:  "לא זוהו נתונים לתנוחת הראש."
    set_missing:  "לא נמצאו נתונים אמינים לתנוחת ראש."

  # ────────────────────────────────────────────────────────────────────────────
  # מגע כף הרגל / עקבים
  # ────────────────────────────────────────────────────────────────────────────
  foot_contact:
    rep_good:     "מגע מלא ויציב עם הקרקע."
    set_good:     "מגע כפות הרגליים נשמר לאורך הסט."
    rep_weak:     "המגע עם הקרקע לא רציף. מומלץ לשמור על עקבים ואצבעות במגע יציב."
    set_weak:     "נרשמו רגעים ללא מגע מלא עם הקרקע. מגע רציף ישפר את היציבות."
    rep_missing:  "לא זוהו נתונים על מגע כף הרגל."
    set_missing:  "לא נמצאו נתונים אמינים למגע כף הרגל."

  heel_lift:
    rep_good:     "העקבים נשארו על הקרקע."
    set_good:     "עקבים במגע יציב לאורך הסט."
    rep_weak:     "נרשמה הרמת עקבים. שמירה על עקבים מונחים תשפר את שיווי המשקל."
    set_weak:     "בחלק מהחזרות העקבים התרוממו. מגע עקבי של העקבים ייצב את התנועה."
    rep_missing:  "לא זוהו נתונים לעקבים."
    set_missing:  "לא נמצאו נתונים אמינים לעקבים."

  # עקבים נעוצים — מיפוי ישיר לקריטריון heels_grounded
  heels_grounded:
    rep_good:     "עקבים במגע רציף עם הקרקע."
    set_good:     "מגע עקבים יציב לאורך הסט."
    rep_weak:     "העקבים התרוממו — שמור עקבים נעוצים; הזז משקל מעט אחורה."
    set_weak:     "נראתה הרמת עקבים במספר חזרות. מגע עקבים עקבי ייצב את התנועה."
    rep_missing:  "לא זוהו נתונים לעקבים."
    set_missing:  "לא נמצאו נתונים אמינים לעקבים."

  # ────────────────────────────────────────────────────────────────────────────
  # שיווי משקל / העברת משקל
  # ────────────────────────────────────────────────────────────────────────────
  balance:
    rep_good:     "שיווי משקל מצוין – תנועה יציבה ומבוקרת."
    set_good:     "שיווי המשקל נשמר היטב לאורך הסט."
    rep_weak:     "נראתה תנודה או העברת משקל. חלוקה מאוזנת בין הצדדים תשפר את היציבות."
    set_weak:     "במהלך הסט נרשמה חוסר יציבות. שמירה על מרכז כובד יציב תשפר את הביצוע."
    rep_missing:  "לא זוהו נתונים לשיווי משקל."
    set_missing:  "לא נמצאו נתוני שיווי משקל אמינים."

  weight_shift:
    rep_good:     "חלוקת משקל מאוזנת."
    set_good:     "העומס חולק באופן שווה לאורך הסט."
    rep_weak:     "נמדדה העברת משקל של {{weight_shift_ratio}} בין הצדדים. איזון טוב יותר יקל על המפרקים."
    set_weak:     "נרשמה העברת משקל בין ימין לשמאל. חלוקה אחידה יותר תייצב את התנועה."
    rep_missing:  "לא זוהו נתונים להעברת משקל."
    set_missing:  "לא נמצאו נתונים אמינים להעברת משקל."

  # ────────────────────────────────────────────────────────────────────────────
  # דורסיפלקשן קרסול — לפידבק (לא ענישה)
  # ────────────────────────────────────────────────────────────────────────────
  dorsiflexion:
    rep_good:     "גמישות הקרסול מספיקה לעומק היעד."
    set_good:     "טווח הדורסיפלקשן איפשר עומק תקין לאורך הסט."
    rep_weak:     "טווח קרסול מוגבל ({{ankle_dorsi_min_deg}}°). תרגילי דורסיפלקשן ישפרו עומק ושליטה."
    set_weak:     "מגבלת קרסול הגבילה עומק/שליטה. עבודה ייעודית תשפר ביצוע."
    rep_missing:  "לא זוהו נתונים לדורסיפלקשן."
    set_missing:  "לא נמצאו נתונים אמינים לדורסיפלקשן."

  # ────────────────────────────────────────────────────────────────────────────
  # שורש כף היד / אחיזה (אופציונלי, לפי תרגיל)
  # ────────────────────────────────────────────────────────────────────────────
  wrist_position:
    rep_good:     "שורש כף היד נשמר ניטרלי."
    set_good:     "מנח כפות הידיים נשמר תקין לאורך הסט."
    rep_weak:     "נראתה נטייה בשורש כף היד. יישור ניטרלי יפחית עומס על המפרק."
    set_weak:     "במהלך הסט נרשמה נטייה מיותרת בשורש כף היד. שמירה על מנח ניטרלי תייצב את האחיזה."
    rep_missing:  "לא זוהו נתונים לשורש כף היד."
    set_missing:  "לא נמצאו נתונים אמינים לשורש כף היד."

  # ────────────────────────────────────────────────────────────────────────────
  # Camera Wizard — משפטים טכניים בזמן אמת (שקט, לא מציף)
  # קודי אירועים: low_fps / lighting_dark / framing_visibility_low / all_good_hint
  # ────────────────────────────────────────────────────────────────────────────
  camera_wizard:
    low_fps:                "הזרימה איטית – סגור אפליקציות כבדות או הפחת רזולוציית וידאו. (dt≈{{dt_ms}}ms)"
    lighting_dark:          "חשוך מדי – הגבר תאורה מקדימה או פנה אל מקור אור. (נראות ממוצעת {{avg_visibility}})"
    framing_visibility_low: "רואים חלקית – התקרב מעט למצלמה או כוון אותה טוב יותר. (נראות {{avg_visibility}})"
    all_good_hint:          "מצוין – אפשר להתחיל אימון."

  # ────────────────────────────────────────────────────────────────────────────
  # Set Visibility Audit — הודעת סיכום טכנית בסוף סט
  # severity: LOW/MEDIUM/HIGH, כולל טיפים עדינים לפי סטטיסטיקות
  # ────────────────────────────────────────────────────────────────────────────
  set_visibility_audit:
    ok:                     "המדידה תקינה."
    note_medium:            "הערה: תנאי צילום גבוליים – מומלץ לשפר תאורה או מיקום."
    warn_high:              "אזהרה: ייתכנו טעויות טכניות במדידות."
    tips:
      improve_lighting:     "מומלץ לשפר תאורה ולהתמקם במרכז הפריים."
      reduce_load:          "סגור אפליקציות כבדות או הפחת רזולוציית וידאו."
      more_frames:          "סט קצר – כדי לקבל הערכה מדויקת יותר, בצע עוד כמה חזרות."
    stats_hint:
      visibility_avg:       "נראות ממוצעת: {{avg_visibility}}."
      max_dt:               "קפיאות מרביות (dt): {{max_dt_ms}}ms."
      person_ratio:         "נוכחות בפריים: {{person_ratio}}."

  # ────────────────────────────────────────────────────────────────────────────
  # דגלים ואיכות חזרה (מבוססי rep.quality / rep.errors.*)
  # ────────────────────────────────────────────────────────────────────────────
  flags:
    rep_quality:
      fast:        "החזרה הייתה מהירה מהיעד. האט מעט ושמור על שליטה."
      slow:        "החזרה הייתה איטית מהיעד. אפשר להאיץ בעדינות."
      short:       "טווח התנועה היה קצר. מומלץ להשלים תנועה מלאה."
      incomplete:  "החזרה לא הושלמה עד הסוף. יש להשלים את הטווח."
      good:        "חזרה איכותית."

    rep_errors:
      fast_rep:        "זוהתה חזרה מהירה מדי. האט מעט כדי לשמור שליטה."
      slow_rep:        "זוהתה חזרה איטית מדי. האץ בעדינות לקצב היעד."
      small_rom:       "טווח התנועה קטן. כדאי להגדיל מעט את הטווח."
      missing_signal:  "חסרים נתונים למדידה. בדוק מצלמה ותאורה."

    warnings:
      auto_target_used: "הוגדר יעד אוטומטי לחזרה זו. מומלץ לבדוק את הגדרות התרגיל."

  # ==================================================================
  # משפחת Hinge — הכל במרחב שמות ייעודי, כדי למנוע התנגשויות
  # ==================================================================
  hinge:

    # -----------------------------
    # COMMON (חל על כל הווריאנטים)
    # -----------------------------
    common:

      # ROM זוויתי (Hip/Torso)
      rom_joint:
        rep_good:      "טווח התנועה מספיק – ירך {{hip_rom_deg}}°/גו {{torso_rom_deg}}° מול יעד {{target_hip_deg}}°/{{target_torso_deg}}°."
        set_good:      "בסט נשמר טווח תנועה מספק ביחס ליעד."
        rep_short:     "טווח חלקי – ירך {{hip_rom_deg}}°/גו {{torso_rom_deg}}°. שאף ליעד {{target_hip_deg}}°/{{target_torso_deg}}°."
        set_weak:      "ברוב החזרות הטווח היה חלקי. הגדל כיפוף ירך/הטיית גו באופן מבוקר."
        rep_too_short: "הטווח קצר מדי לספירה (ROM זוויתי {{rom_joint_ratio}}). השלם תנועה לפני שינוי כיוון."
        rep_missing:   "לא זוהו נתונים אמינים לטווח הזוויתי."
        set_missing:   "לא נמצאו נתונים אמינים לטווח הזוויתי לאורך הסט."

      # איכות שינוי כיוון (Turn)
      turn:
        rep_good:    "שינוי הכיוון נקי ומבוקר."
        set_good:    "היפוך התנועה נשמר חלק לאורך הסט."
        rep_weak:    "היפוך חד מדי. האט בתחתית ושמור שליטה."
        set_weak:    "נראו היפוכים חדים במספר חזרות. האט קלות בתחתית לשיפור רציפות."
        rep_missing: "לא זוהו נתונים לאיכות ההיפוך."
        set_missing: "לא נמצאו נתונים אמינים לאיכות ההיפוך."

      # רמזי מסלול עומס (אינפורמטיבי לעתיד)
      path_hints:
        rep_close:  "קרב את העומס לגוף במהלך העלייה – מסלול קרוב ויעיל יותר."
        rep_swing:  "נראתה סטייה אופקית – שמור מסלול אנכי וקרוב לגוף."

      # דגלים טכניים כלליים (לוגיקה של מנוע חזרות)
      flags:
        closed_on_switch: "החזרה נסגרה בעת מעבר תרגיל — נספרת לסט אך לא לניקוד התרגיל."

    # -----------------------------------------
    # CONVENTIONAL / TRAP-BAR — נעילה מלאה
    # -----------------------------------------
    conventional:

      lockout:
        rep_full:          "נעילה מלאה ואמיתית – עצירה קצרה בעמידה מלאה."
        rep_almost:        "כמעט נעילה – עצירה קצרה מדי. החזק 0.3–0.5 שניות למעלה."
        rep_no_hold_clean: "עמידה נקייה אך ללא עצירה. הוסף עצירה קצרה (≈0.3–0.5ש׳) כדי לאשר סגירה."
        rep_bad:           "נעילה לא נקייה — יישר תנוחה בטופ (גב ניטרלי, עקבים נעוצים, ראש בקו)."

      set:
        last_rep_no_full_lockout: "החזרה האחרונה לא נסגרה — החזק 0.3–0.5 שנ׳ בעמידה מלאה."

    # -----------------------------------------
    # RDL / STIFF-LEG — Top תחת מתח (ללא נעילה)
    # -----------------------------------------
    rdl:

      top_tension:
        rep_ok:         "טופ תחת מתח — שליטה טובה ללא נעילה מלאה."
        rep_too_locked: "נעילה מלאה מדי — שמור מעט מתח בצמרת והימנע מהארכה מלאה."
        rep_long_hold:  "עצירה ארוכה מדי למעלה — קטע את העצירה ושמור מתח רציף."

      set:
        last_rep_tension_note: "שמור מתח בצמרת — אל תינעל לגמרי ואל תעצור למעלה לאורך זמן."
