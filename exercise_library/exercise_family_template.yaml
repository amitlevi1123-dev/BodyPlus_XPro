      rule: { kind: tempo_window, input: rep.timing_s, min: 0.7, max: 2.5, cutoff_min: 0.4, cutoff_max: 4.0 }

    phase_control:
      weight: 1.0
      rule: { kind: phase_balance, ecc_min: 0.3, con_min: 0.2 }

    turn_quality:
      weight: 0.5
      rule: { kind: jerk_guard, allow_bounce: false }

    # --- Hooks (×™××•×¤×• ×‘×•×•×¨×™×× ×˜×™×) ---
    top_quality_hook:
