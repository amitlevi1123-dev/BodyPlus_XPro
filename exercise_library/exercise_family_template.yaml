    heel_contact:
      weight: 0.8
      rule: { kind: boolean_flag, input: "(heel_lift_left or heel_lift_right)", good_when: false, penalty: 0.30 }

    foot_contact:
      weight: 0.6
      rule: { kind: boolean_flag, input: "not (foot_contact_left and foot_contact_right)", good_when: false, penalty: 0.25 }

    # --- ROM Lower ---
    depth_knee:
      weight: 1.2
