    rom_joint_lower:
      weight: 1.5
      rule: { kind: dual_angle_rom, hip: "(hip_left_deg,hip_right_deg)", torso: torso_forward_deg, target_hip_deg: 60, target_torso_deg: 35 }

    # --- ROM Upper ---
