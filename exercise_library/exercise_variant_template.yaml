# -*- coding: utf-8 -*-
# -------------------------------------------------------------------
# 🏋️ exercise_variant_template.yaml — תבנית לתרגיל ספציפי במשפחה
# -------------------------------------------------------------------
# קובץ זה מגדיר וריאנט אחד של תרגיל (למשל: "סקוואט משקל גוף")
# התרגיל יורש את כל ההגדרות מהקובץ של המשפחה (extends)
# ומשנה רק מה ששונה בתרגיל הזה.
# -------------------------------------------------------------------

# מזהה ייחודי לתרגיל
id: <family_name>.<variant_name>       # דוגמה: squat.bodyweight

# שם המשפחה
family: <family_name>                  # דוגמה: squat

# מציין מאיזה קובץ בסיס הוא יורש
extends: <family_name>.base            # דוגמה: squat.base

# שם תצוגה ברור למשתמש
display_name: "<Display Name>"         # דוגמה: "Bodyweight Squat"

meta:
  selectable: true                     # תרגיל זה כן נבחר באימון בפועל

# -------------------------------------------------------------------
# 🧩 דריסות — רק מה ששונה מהבסיס
# -------------------------------------------------------------------
# לדוגמה: עומק שונה, טמפו מעט אחר, משקל אחר וכו’

# שינוי ספים ספציפיים
thresholds:
  depth:
    knee_target_deg: 95       # עומק מעט שונה (עמוק יותר)
    knee_cutoff_deg: 155
  tempo:
    min_s: 0.8
    max_s: 2.2

# שינוי משקל של קריטריון מסוים
weights:
  tempo: 0.6                  # לטמפו ניתן משקל גבוה יותר בתרגיל הזה

# רמזים לזיהוי אוטומטי (לא חובה)
match_hints:
  must_have: [pose.available]
  pose_view: ["front"]

